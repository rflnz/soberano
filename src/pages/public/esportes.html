<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Esportes - Atlética</title>
  <link rel="stylesheet" href="../../assets/css/esportes.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="../../pages/public/home.html" class="voltar">← Esportes</a>
    </header>
<div class="page">
    <div class="carousel">
      <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
      <div class="carousel-images" id="carouselImages">
        <img src="../../assets/img/treino.png" alt="Foto 1" />
        <img src="../../assets/img/treino1.png" alt="Foto 2" />
        <img src="../../assets/img/treino2.png" alt="Foto 3" />
      </div>
      <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
    </div>
    <div class="right-content">

      <div class="lado">
      <div class="info">
        <h2>Quadro de horários</h2>
        <img src="../../assets/img/quadro.png" alt="Quadro de horários" class="horarios">

        <p class="inscricao">Se inscreva para participar do time Soberano!</p>

        <div class="categorias">
          <div class="categoria">

            <strong>Misto:</strong>

            <button>Natação</button>

            <button>Xadrez</button>

            <button>Tênis de mesa</button>

            <button>Judô</button>

          </div>

          <div class="categoria">

            <strong>Feminino:</strong>

            <button>Handebol</button>

            <button>Futsal</button>

            <button>Vôlei</button>

            <button>Basquete</button>

          </div>

          <div class="categoria">
            
            <strong>Masculino:</strong>

            <button>Handebol</button>

            <button>Futsal</button>

            <button>Vôlei</button>

            <button>Basquete</button>
          
          </div>
        </div>
  <script>
    const carousel = document.getElementById("carouselImages");
    const totalSlides = carousel.children.length;
    let currentIndex = 0;

    function updateCarousel() {
      const offset = -currentIndex * 100;
      carousel.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateCarousel();
    }
  </script>
  
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
