<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Soberano</title>
  <link rel="stylesheet" href="../../assets/css/cadastro.css">
</head>
<body>
  <div class="cadastro-container">
    <div class="cadastro-box">
      <h2>Cadastro</h2>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" />

      <label for="senha">Crie uma senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" />

      <label for="diretor" class="diretor-label">
        <input type="checkbox" id="diretor" />
        É diretor?
      </label>

      <button onclick="cadastrar()">Criar conta</button>
    </div>
  </div>

  <script>
    function cadastrar() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const isDiretor = document.getElementById('diretor').checked;

      console.log({ email, senha, tipo: isDiretor ? "diretor" : "aluno" });

      // aqui depois você pode fazer a requisição pro MySQL
      // via fetch ou IPC para enviar os dados ao backend
    }
  </script>
</body>
</html>
